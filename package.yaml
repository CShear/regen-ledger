name:                xrn
version:             0.1.0.0
github:              "githubuser/xrn"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/xrn#readme>

dependencies:
- base
- classy-prelude
- data-default
- haskell-lsp
- hslua
- megaparsec
- text
- type-fun

default-extensions:
  - NoImplicitPrelude
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - TypeFamilies
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - OverloadedStrings
  - Rank2Types
  - RankNTypes
  - ScopedTypeVariables
  - TypeOperators
  - TypeSynonymInstances
  - GADTs
  - BangPatterns
  - FunctionalDependencies
  - DuplicateRecordFields
  - RecordWildCards
  - NamedFieldPuns
  - PatternGuards
  - PolyKinds

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns 
    - -Wredundant-constraints 

executables:
  xrn-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xrn

tests:
  xrn-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xrn
